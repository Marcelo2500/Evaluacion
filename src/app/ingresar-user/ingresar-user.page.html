<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="login"></ion-back-button>
    </ion-buttons>
    <ion-title>Ingresar nuevo usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-text color="primary">
    <h1>Ingrese los Datos</h1>
  </ion-text>
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input placeholder="Ej: Juan Díaz" #txtNombre></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">contraseña</ion-label>
    <ion-input placeholder="Ej: 1234" #txtContrasenia></ion-input>
</ion-item>
  <br><br>
  <ion-button (click)="agregar(txtNombre, txtContrasenia)" fill="outline" >
    <ion-icon slot="icon-only" name="add"></ion-icon>
  </ion-button>
  <hr>
</ion-content>
