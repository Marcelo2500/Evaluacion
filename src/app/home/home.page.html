<ion-header>
  <ion-toolbar>
    <ion-title>Posts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <div *ngFor="let item of posts" [routerLink]="['/', post.id]">
      <ion-item>
        <ion-label>{{item[0].titulo}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>{{item[0].url}}</ion-label>
      </ion-item>
    </div>    
  </ion-list>
  
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="danger" type="button" (click)="newPost()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
