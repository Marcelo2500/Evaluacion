<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="login"></ion-back-button>
    </ion-buttons>
    <ion-title>Ingresar una nueva contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-text color="primary">
    <h1>Cambiar contraseña</h1>
  </ion-text>

  <ion-item>
    <ion-label></ion-label>
    <ion-input placeholder="Nombre Usuario" #nombre></ion-input>
  </ion-item>
  <ion-item>
    <ion-label></ion-label>
    <ion-input placeholder="Contraseña Actual" #contrasenia></ion-input>
  </ion-item> <br><br>
  <ion-item>
    <ion-label></ion-label>
    <ion-input placeholder="Nueva Contraseña" #contrasenia1></ion-input>
  </ion-item>
  <ion-item>
    <ion-label></ion-label>
    <ion-input placeholder="Confirmar Contraseña" #contrasenia2></ion-input>
  </ion-item>
  <br><br>
  <ion-button expand="block" (click)="agregar(nombre, url, comentario)">
    Confirmar
  </ion-button>
  <hr>
</ion-content>
