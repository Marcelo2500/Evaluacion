<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="danger" type="button" (click)="cambiar()">
      <ion-icon name="help-circle"></ion-icon>
    </ion-fab-button>
  </ion-fab>



  <ion-text color="primary">
    <h1>Ingrese sus Datos</h1>
  </ion-text>
    
  <ion-input type="char" placeholder="Usuario" #usuario></ion-input>
  <ion-input type="char" placeholder="ContraseÃ±a" #contrasenia></ion-input>
  <br>

  <ion-button (click)="ingresar(usuario, contrasenia)" 
  expand="block" fill="clear" shape="round">
   ingresar
  </ion-button>

  <br>
  <div *ngIf="aviso;">
    <ion-text color="primary">
      <h1>{{aviso}}</h1>
    </ion-text>
  </div>

</ion-content>
